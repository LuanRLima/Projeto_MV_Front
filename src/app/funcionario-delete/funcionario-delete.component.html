<mat-card>
    <mat-card-title>Excluir Funcionario</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [value]="funcionario.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="CPF"
                [value]="funcionario.cpf" name="cpf" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Item"
                [value]="funcionario.listaItem" name="listaItem" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteFuncionario()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
